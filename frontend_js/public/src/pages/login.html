            </div>
            <nav class="hidden md:flex items-center gap-8"></nav>
          </div>
        </div>
      </header>

      <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-3xl mx-auto">
          <div class="text-center mb-12">
            <h1 class="text-4xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-5xl">Login</h1>
            <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">
              <a style="text-decoration: underline" href="/src/pages/signup.html">Belum punya akun?</a>
            </p>
          </div>
        </div>

        <p id="wait">Hai, mohon ditunggu yaa ~ Kalau dirasa terlalu lama, bisa refresh halaman ini!</p>
        <p id="err-msg"></p>

        <div id="login-form" class="login-container" hidden aria-hidden="true">
          <div class="card card-left" aria-label="Input Kriteria Kimia">
            <h2>Login form</h2>

            <div class="form-grid mt-4">
              <label for="uname">Username</label>
              <input id="uname" type="text" autocomplete="off" autocapitalize="off" aria-label="Username of user" />

              <label for="pw">Password</label>
              <div class="flex gap items-center">
                <input
                  id="pw"
                  type="password"
                  autocomplete="off"
                  autocapitalize="off"
                  aria-label="Password of that user"
                />
                <img src="/src/images/eye.svg" id="show-pw" class="pointer" />
              </div>
            </div>

            <div>
              <p id="login_err"></p>
            </div>

            <div class="action">
              <button id="btn-login">Login</button>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-slate-500 dark:text-slate-400">
